
/* Products Page (products.html) */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            margin-left: 1rem;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav {
            background: #555;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .path-bar {
            background-color: #eee;
            padding: 10px;
            font-size: 14px;
        }
        .path-bar a {
            text-decoration: none;
            color: #333;
        }
        .path-bar a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">My Logo</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="products.html">Products</a>
                <div class="dropdown-content">
                    <a href="webpage1.html">Webpage 1</a>
                    <a href="webpage2.html">Webpage 2</a>
                    <a href="webpage3.html">Webpage 3</a>
                </div>
            </div>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="path-bar">
        <a href="index.html">Home</a> > <a href="products.html">Products</a>
    </div>

    <section class="container">
        <h2>Products</h2>
        <p>Explore our product offerings below!</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
